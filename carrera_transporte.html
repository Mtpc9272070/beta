<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADUGAME: Carrera de Transporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }

        .race-track {
            background-image: linear-gradient(45deg, #e2e8f0 25%, transparent 25%), 
                              linear-gradient(-45deg, #e2e8f0 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #e2e8f0 75%),
                              linear-gradient(-45deg, transparent 75%, #e2e8f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-left: 5px solid #64748b;
            border-right: 5px dashed #16a34a;
        }

        .vehicle {
            transition: transform 0.2s ease-out;
            transform: translateX(0%);
        }

        .push-button {
            transition: all 0.1s ease-out;
        }
        .push-button:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-slate-200 font-sans flex flex-col min-h-screen">

    <header class="bg-white py-4 px-6 shadow-md sticky top-0 z-20 border-b">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <span class="text-2xl font-extrabold text-green-700">ADUWEB</span>
                <span class="text-sm font-light text-gray-500 hidden sm:block">| Carrera de Transporte</span>
            </div>
            <a href="adugame_templates.html" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Volver a Plantillas
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        
        <div id="game-container" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-4xl animate-fade-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900">Carrera de Transporte</h1>
                <p class="text-lg text-gray-600 mt-2">
                    <strong>Misi贸n:</strong> Llevar <span class="text-yellow-600 font-bold">Caf茅 de Colombia </span> a <span class="text-red-600 font-bold">China </span>.
                    <br>隆Haz clic en "Impulsar" para mover tu veh铆culo y llegar primero a la meta!
                </p>
            </div>

            <!-- Pista de Carreras -->
            <div class="space-y-4">

                <!-- Avi贸n -->
                <div class="race-lane">
                    <div class="race-track p-4 rounded-lg relative overflow-hidden">
                        <div id="vehicle-plane" class="vehicle w-12 h-12 text-4xl">锔</div>
                    </div>
                    <button data-vehicle="plane" class="push-button w-full mt-2 bg-sky-500 text-white font-bold py-2 rounded-lg hover:bg-sky-600">Impulsar Avi贸n</button>
                </div>

                <!-- Buque -->
                <div class="race-lane">
                    <div class="race-track p-4 rounded-lg relative overflow-hidden">
                        <div id="vehicle-ship" class="vehicle w-12 h-12 text-4xl"></div>
                    </div>
                    <button data-vehicle="ship" class="push-button w-full mt-2 bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">Impulsar Buque</button>
                </div>

                <!-- Tren -->
                <div class="race-lane">
                    <div class="race-track p-4 rounded-lg relative overflow-hidden">
                        <div id="vehicle-train" class="vehicle w-12 h-12 text-4xl"></div>
                    </div>
                    <button data-vehicle="train" class="push-button w-full mt-2 bg-gray-500 text-white font-bold py-2 rounded-lg hover:bg-gray-600">Impulsar Tren</button>
                </div>

                <!-- Cami贸n -->
                <div class="race-lane">
                    <div class="race-track p-4 rounded-lg relative overflow-hidden">
                        <div id="vehicle-truck" class="vehicle w-12 h-12 text-4xl"></div>
                    </div>
                    <button data-vehicle="truck" class="push-button w-full mt-2 bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600">Impulsar Cami贸n</button>
                </div>

            </div>

            <div class="text-center mt-8">
                <button id="reset-button" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-600 transition">Reiniciar Carrera</button>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
        import { firebaseConfig } from "./config.js";
        import { saveGameResult } from "./utils.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const vehicles = {
            plane: { element: document.getElementById('vehicle-plane'), position: 0, name: 'Avi贸n' },
            ship: { element: document.getElementById('vehicle-ship'), position: 0, name: 'Buque' },
            train: { element: document.getElementById('vehicle-train'), position: 0, name: 'Tren' },
            truck: { element: document.getElementById('vehicle-truck'), position: 0, name: 'Cami贸n' },
        };
        // CORRECCIN: Mover la respuesta correcta fuera del objeto de veh铆culos
        const correctAnswer = 'ship'; // El buque es el m谩s barato para esta ruta larga

        const pushButtons = document.querySelectorAll('.push-button');
        const resetButton = document.getElementById('reset-button');
        const FINISH_LINE = 90; // 90% del ancho de la pista
        let gameOver = false;
        let matchId, playerKey, playerName;

        // CORRECCIN: Cargar sonidos desde JS para evitar errores 404
        const sounds = { correct: new Audio('./sounds/correct.mp3'), wrong: new Audio('./sounds/wrong.mp3'), win: new Audio('./sounds/win.mp3'), lose: new Audio('./sounds/lose.mp3'), click: new Audio('./sounds/click.mp3') };

        function pushVehicle(vehicleId) {
            if (gameOver) return;

            const vehicle = vehicles[vehicleId];
            
            // Cada impulso es un valor aleatorio para m谩s emoci贸n
            const pushAmount = 2 + Math.random() * 4; // Impulso entre 2% y 6%
            vehicle.position += pushAmount;

            // Limitar la posici贸n a la l铆nea de meta
            if (vehicle.position >= FINISH_LINE) {
                vehicle.position = FINISH_LINE;
                gameOver = true;
                declareWinner(vehicle);
            }

            vehicle.element.style.transform = `translateX(${vehicle.position}%)`;
        }

        async function declareWinner(winnerVehicle) {
            // Deshabilitar todos los botones
            pushButtons.forEach(button => {
                button.disabled = true;
                button.classList.add('opacity-50', 'cursor-not-allowed');
            });

            const isCorrect = winnerVehicle.name.toLowerCase() === correctAnswer;
            const finalScore = isCorrect ? 500 : 50; // 500 por elegir la opci贸n correcta, 50 por solo terminar

            if (isCorrect) playSound(sounds.win); else playSound(sounds.lose);

            if (matchId && playerKey) {
                // MODO PARTIDA
                await set(ref(db, `matches/${matchId}/results/${playerKey}`), { score: finalScore, playerName: playerName, finishedAt: Date.now() });
                await Swal.fire({
                    title: `隆El ${winnerVehicle.name} ha ganado!`,
                    html: `<p>Tu puntaje fue de <strong class="text-2xl">${finalScore}</strong>. Esperando a los dem谩s...</p>`,
                    icon: isCorrect ? 'success' : 'info',
                    confirmButtonText: 'Ver Resultados',
                });
                window.location.href = `resultados_partida.html?matchId=${matchId}`;
            } else {
                // MODO PRCTICA
                const { value: rating } = await Swal.fire({
                    title: `隆El ${winnerVehicle.name} ha ganado!`,
                    html: `
                        <p class="text-lg text-gray-700">Tu puntaje en modo pr谩ctica fue:</p>
                        <p class="text-5xl font-extrabold my-4 ${isCorrect ? 'text-green-600' : 'text-red-600'}">${finalScore}</p>
                        <p class="text-sm text-gray-500">${isCorrect ? '隆Elegiste la opci贸n m谩s rentable!' : 'La opci贸n m谩s rentable era el Buque.'}</p>
                        <label for="swal-rating" class="mt-4 block text-center">隆Califica este juego!</label>
                        <input type="range" id="swal-rating" class="swal2-range" min="1" max="5" step="1" value="3">
                    `,
                    icon: isCorrect ? 'success' : 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Guardar y Jugar de Nuevo',
                    cancelButtonText: 'Volver al Men煤',
                    preConfirm: () => document.getElementById('swal-rating')?.value
                });

                if (rating) {
                    await saveGameResult(db, 'transport_race', finalScore, parseInt(rating)); // La funci贸n saveGameResult ya est谩 en utils.js
                    startCountdown(); // Reinicia para jugar de nuevo
                } else {
                    window.location.href = 'adugame_templates.html';
                }
            }
        }

        function resetGame() {
            gameOver = false;
            for (const id in vehicles) {
                const vehicle = vehicles[id];
                vehicle.position = 0;
                vehicle.element.style.transform = `translateX(0%)`;
            }

            // MODIFICADO: Asegurarse de que los botones est茅n deshabilitados al reiniciar,
            // antes de que la cuenta regresiva los habilite.
            pushButtons.forEach(button => {
                button.disabled = true; // Deshabilitar al inicio del reseteo
                button.classList.remove('opacity-50', 'cursor-not-allowed');
            });

        }

        function startCountdown() {
            resetGame(); // Prepara el juego

            let timerInterval;
            Swal.fire({
                title: '隆Prep谩rate para la carrera!',
                html: 'La carrera comenzar谩 en <b>3</b> segundos...',
                timer: 3500, // 3.5 segundos para dar un poco de margen
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector('b');
                    let timeLeft = 3;
                    b.textContent = timeLeft;
                    timerInterval = setInterval(() => {
                        timeLeft--;
                        b.textContent = timeLeft > 0 ? timeLeft : '隆YA!';
                    }, 1000);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                    // Habilitar botones despu茅s de la cuenta regresiva
                    pushButtons.forEach(button => button.disabled = false);
                }
            });
        }

        // CORRECCIN: Funci贸n de sonido gen茅rica
        function playSound(audioElement) {
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.warn("No se pudo reproducir el sonido:", e));
            }
        }
        // --- EVENT LISTENERS ---

        pushButtons.forEach(button => {
            button.addEventListener('click', () => {
                pushVehicle(button.dataset.vehicle);
            });
        });

        resetButton.addEventListener('click', startCountdown); // MODIFICADO: El bot贸n de reinicio ahora inicia la cuenta regresiva.

        // Iniciar el juego al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            matchId = urlParams.get('matchId');
            playerKey = urlParams.get('playerKey');
            playerName = localStorage.getItem('aduweb_player_name');
            startCountdown();
        });

    </script>

</body>
</html>
