// Funciones de juego (LGICA SIN CAMBIOS)
function loadCards(incoterm){
 cardsContainer.innerHTML="";
 incotermsData[incoterm].forEach(item=>{
  const card=document.createElement("div");
  // Clases de color inicial (amarillo del icogame)
  card.className="draggable bg-yellow-100 text-gray-800 shadow hover:bg-yellow-200 transition";
  card.draggable=true;
  card.dataset.correct=item.party;
  card.textContent=`${item.name} - ${item.cost} USD`;
  cardsContainer.appendChild(card);
  attachDragEvents(card);
 });
}

function attachDragEvents(card){
 card.addEventListener("dragstart", e=>{
  if(!started){startTimer(); started=true;}
  e.dataTransfer.setData("id", card.innerText);
  card.classList.add("opacity-50");
 });
 card.addEventListener("dragend", ()=>{card.classList.remove("opacity-50");});
}

function startTimer(){
 timerInterval=setInterval(()=>{
  time++;
  timerDisplay.textContent=time;
  score--;
  scoreDisplay.textContent=score;
 },1000);
}

document.querySelectorAll(".dropzone").forEach(zone=>{
 zone.addEventListener("dragover", e=>e.preventDefault());
 zone.addEventListener("drop", e=>{
  e.preventDefault();
  const dragged=document.querySelector(".opacity-50");
  const correctZone=dragged.dataset.correct;
  // Limpiar clases de color
  dragged.classList.remove("bg-yellow-100", "hover:bg-yellow-200", "bg-red-500", "text-white", "bg-green-300");
  dragged.classList.add("text-gray-800"); // Asegurar texto oscuro

  if(zone.id===correctZone){
   // Acierto - Color verde icogame
   dragged.classList.add("bg-green-300");
   dragged.classList.remove("text-gray-800");
      dragged.classList.add("text-green-900");
   zone.appendChild(dragged);
   score+=50; scoreDisplay.textContent=score;
   checkCompletion();
  }else{
   // Fallo - Color rojo
   dragged.classList.remove("text-gray-800");
   dragged.classList.add("bg-red-500", "text-white");
   cardsContainer.appendChild(dragged);
   score-=100; scoreDisplay.textContent=score;
  }
 });
});

function checkCompletion(){
 if(document.querySelectorAll("#cards .draggable").length===0){
  clearInterval(timerInterval); generateReport();
 }
}

function generateReport(){
 let sellerCosts=0, buyerCosts=0;
 document.querySelectorAll("#seller .draggable").forEach(el=>{sellerCosts+=extractCost(el.innerText);});
 document.querySelectorAll("#buyer .draggable").forEach(el=>{buyerCosts+=extractCost(el.innerText);});
 reportContent.innerHTML=`<p class="py-1"><strong>Vendedor:</strong> ${sellerCosts} USD</p>
             <p class="py-1"><strong>Comprador:</strong> ${buyerCosts} USD</p>

                                Informe completado correctamente.
                            </p>`;
 finalScore.textContent=score;
 finalTime.textContent=time;
 report.classList.remove("hidden");
}

function extractCost(text){ const match=text.match(/(\d+)/); return match ? parseInt(match[0]) :0; }
