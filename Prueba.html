<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat con Bot - Estilo D-ID</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 85vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #2563eb;
      color: white;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-message {
      align-self: flex-start;
      background: #f1f5f9;
      border-bottom-left-radius: 4px;
    }

    .user-message {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 24px;
      outline: none;
      font-size: 16px;
    }

    .input-area button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin-left: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #1d4ed8;
    }

    .input-area button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    /* Scroll personalizado */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div style="background:#2563eb; width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;">ðŸ¤–</div>
      Asistente IA
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">Â¡Hola! Soy tu asistente virtual. Â¿En quÃ© puedo ayudarte hoy?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button id="sendButton" onclick="sendMessage()">
        <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    // Respuestas del bot (puedes ampliar esta lÃ³gica)
    const botResponses = {
      hola: "Â¡Hola! Â¿CÃ³mo estÃ¡s?",
      "cÃ³mo estÃ¡s": "Estoy bien, gracias por preguntar. Â¿Y tÃº?",
      "quÃ© puedes hacer": "Puedo responder preguntas simples, darte ideas o simplemente conversar contigo.",
      "adiÃ³s": "Â¡Hasta luego! Que tengas un excelente dÃ­a.",
      "gracias": "Â¡De nada! Estoy aquÃ­ para ayudarte.",
      default: "Interesante... Â¿PodrÃ­as decirme mÃ¡s al respecto?"
    };

    function getBotResponse(userMsg) {
      const lowerMsg = userMsg.toLowerCase();
      for (const key in botResponses) {
        if (lowerMsg.includes(key)) {
          return botResponses[key];
        }
      }
      return botResponses.default;
    }

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Mostrar mensaje del usuario
      addMessage(message, true);
      userInput.value = '';
      sendButton.disabled = true;

      // Simular "escribiendo..." (opcional)
      setTimeout(() => {
        const response = getBotResponse(message);
        addMessage(response);
        sendButton.disabled = false;
        userInput.focus();
      }, 800 + Math.random() * 700); // Retraso aleatorio para realismo
    }

    // Enviar con Enter
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    userInput.focus();
  </script>
</body>
</html>
